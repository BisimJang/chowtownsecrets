{% extends 'recipes/_base.html' %}
{% load static %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-center mb-4">
      {% if form.instance.pk %}Edit Review{% else %}Write a Review{% endif %}
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}


      <button
        type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200"
      >
        Save
      </button>
    </form>
  </div>
{% endblock %}
